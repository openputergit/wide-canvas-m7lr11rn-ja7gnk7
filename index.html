<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .vote-count {
            font-size: 20px;
            font-weight: bold;
            color: #666;
        }
        .question-preview {
            border-left: 3px solid transparent;
        }
        .question-preview:hover {
            border-left: 3px solid #0a95ff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8" src="https://www.vectorlogo.zone/logos/stackoverflow/stackoverflow-icon.svg" alt="StackOverflow Logo">
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900">Home</a>
                        <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-900">Questions</a>
                        <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-900">Tags</a>
                        <a href="#" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-900">Users</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex-1 min-w-0">
                        <div class="relative">
                            <input type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Search...">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <button id="login-btn" class="inline-flex items-center px-4 py-2 border border-blue-500 text-sm font-medium rounded-md text-blue-500 hover:bg-blue-50">
                        Log in
                    </button>
                    <button id="signup-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-20">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Top Questions</h1>
            <button id="ask-question" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600">
                Ask Question
            </button>
        </div>

        <!-- Questions List -->
        <div class="bg-white shadow rounded-lg divide-y">
            <!-- Question Item -->
            <div class="question-preview p-6 flex space-x-4">
                <div class="flex flex-col items-center space-y-2">
                    <button class="text-gray-400 hover:text-blue-500">
                        <i class="bi bi-caret-up-fill text-2xl"></i>
                    </button>
                    <span class="vote-count">42</span>
                    <button class="text-gray-400 hover:text-blue-500">
                        <i class="bi bi-caret-down-fill text-2xl"></i>
                    </button>
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-medium text-blue-600 hover:text-blue-800">
                        <a href="#">How to center a div using Tailwind CSS?</a>
                    </h2>
                    <p class="mt-2 text-gray-600">I'm trying to center a div both horizontally and vertically using Tailwind CSS. I've tried using flex but can't seem to get it right...</p>
                    <div class="mt-4 flex items-center space-x-4">
                        <div class="flex space-x-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-sm font-medium bg-blue-100 text-blue-800">
                                tailwindcss
                            </span>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-sm font-medium bg-blue-100 text-blue-800">
                                css
                            </span>
                        </div>
                        <div class="flex-1"></div>
                        <div class="flex items-center text-sm text-gray-500">
                            <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/32" alt="User avatar">
                            <span class="ml-2">asked 2 hours ago by JohnDoe</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- More question items would go here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Log in</h2>
                <button class="close-modal text-gray-400 hover:text-gray-500">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600">
                    Log in
                </button>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const loginBtn = document.getElementById('login-btn');
        const loginModal = document.getElementById('login-modal');
        const closeButtons = document.querySelectorAll('.close-modal');

        loginBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                loginModal.classList.add('hidden');
            });
        });

        // Close modal when clicking outside
        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.classList.add('hidden');
            }
        });

        // Voting system
        const upvoteButtons = document.querySelectorAll('.bi-caret-up-fill');
        const downvoteButtons = document.querySelectorAll('.bi-caret-down-fill');

        upvoteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const voteCount = this.parentElement.nextElementSibling;
                voteCount.textContent = parseInt(voteCount.textContent) + 1;
                this.classList.toggle('text-blue-500');
            });
        });

        downvoteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const voteCount = this.parentElement.previousElementSibling;
                voteCount.textContent = parseInt(voteCount.textContent) - 1;
                this.classList.toggle('text-blue-500');
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
